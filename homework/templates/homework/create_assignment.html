{% extends 'base.html' %}

{% block title %}Vazifa Yaratish - LearnSphere{% endblock %}

{% block content %}
<h2>Yangi Vazifa Yaratish</h2>
<div class="row">
    <div class="col-md-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Sinf</label>
                <select name="class_id" class="form-select" required>
                    <option value="">Sinfni Tanlang</option>
                    {% for c in classes %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Fan</label>
                <select name="subject_id" class="form-select" required>
                    <option value="">Fanni Tanlang</option>
                    {% for s in subjects %}
                    <option value="{{ s.id }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tavsif</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Muddat</label>
                <input type="datetime-local" name="deadline" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ilova (Ixtiyoriy)</label>
                <input type="file" name="file_upload" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Vazifani E'lon Qilish</button>
        </form>
    </div>
</div>
{% endblock %}
