{% extends 'base.html' %}
{% block title %}Fanni o'chirish - Admin Panel{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card p-4 text-center">
                <div class="mb-4"><i class="bi bi-exclamation-triangle-fill text-danger" style="font-size:4rem;"></i>
                </div>
                <h3 class="fw-bold mb-3">Fanni o'chirish</h3>
                <p class="text-muted mb-4">Siz <strong>{{ delete_subject.name }}</strong> fanini o'chirmoqchisiz. Bu amalni qaytarib bo'lmaydi!</p>
                <div class="alert alert-warning"><i class="bi bi-info-circle me-2"></i>Fanga tegishli barcha baholar
                    o'chiriladi</div>
                <form method="post" class="d-flex justify-content-center gap-3 mt-4">
                    {% csrf_token %}
                    <a href="{% url 'subject_list' %}" class="btn btn-outline-secondary"><i
                            class="bi bi-x-circle me-2"></i>Bekor qilish</a>
                    <button type="submit" class="btn btn-danger"><i class="bi bi-trash me-2"></i>Ha, o'chirish</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
